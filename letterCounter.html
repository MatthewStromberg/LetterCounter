<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count your letters!</title>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="letterCountStyle.css">
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h2 class="title">Welcome! Enter your sentence, and the letters will be counted. It can be case sensitive or insensitive. </h2>
            <div class="mainInput">
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="search" placeholder="Enter your Sentence">
                    </div>
                </form>
                <input type="checkbox" id="caseSensitive"><span class="box"> Case Sensitive</span>
            </div>
            <div class="mainOutput">
                <div id="output">
                </div>
            </div>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        var myFunc = function () {
            var dictionary = {};
            var outStr = "";
            var string = "";
            $("#caseSensitive").is(":checked") ? string = $("#search").val() : string = $("#search").val().toLowerCase();
            for (index in string) {
                dictionary.hasOwnProperty(string[index]) ? dictionary[string[index]] += 1 : dictionary[string[index]] = 1;
            }
            delete dictionary[" "];
            for (var key in dictionary) {
                outStr += '\n' + "<div> " + key + " --> " + dictionary[key] + "</div>";
                console.log("Key is : " + key);
            }
            $("#output").html(outStr);
        };
        $("#search").keyup(function () {
            myFunc();
        });
        $("#caseSensitive").change(function () {
            myFunc();
        });
    </script>
    <script src="letterCount.js">
    </script>
</body>

</html>
